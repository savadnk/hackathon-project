<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login / Signup â€“ Calicut Events</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #151515, #1a6c6b);
    }
    .auth-box {
      background: #bebebe;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }
    .nav-tabs .nav-link.active {
      background-color: #0d6efd;
      color: #fff !important;
    }
    .form-check-label {
      margin-left: 5px;
    }

  </style>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center min-vh-100 ">
  <div class="col-md-6 auth-box">
    <ul class="nav nav-tabs mb-4 justify-content-center" id="authTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#loginTab" type="button" role="tab">Login</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signupTab" type="button" role="tab">Sign Up</button>
      </li>
    </ul>

    <div class="tab-content " id="authTabsContent">
      <!-- Login Form -->
      <div class="tab-pane fade show active" id="loginTab" role="tabpanel">
        <form>
          <div class="mb-3">
            <label for="loginEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="loginEmail" placeholder="Enter your email">
          </div>
          <div class="mb-3">
            <label for="loginPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="loginPassword" placeholder="Enter password">
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Remember me</label>
          </div>
          <div class="mb-3 text-end">
            <a href="#" class="text-decoration-none small">Forgot password?</a>
          </div>
          <a href="index.html"><button type="submit" class="btn btn-primary w-100">Login</button></a>
        </form>
      </div>

      <!-- Signup Form -->
      <div class="tab-pane fade" id="signupTab" role="tabpanel">
        <form>
          <div class="mb-3">
            <label for="signupName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="signupName" placeholder="Your full name">
          </div>
          <div class="mb-3">
            <label for="signupEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="signupEmail" placeholder="Email address">
          </div>
          <div class="mb-3">
            <label for="signupPhone" class="form-label">Phone</label>
            <input type="tel" class="form-control" id="signupPhone" placeholder="Phone number">
          </div>
          <div class="mb-3">
            <label for="signupPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="signupPassword" placeholder="Create password">
          </div>
         <a href="index.html"> <button type="submit" class="btn btn-success w-100">Create Account</button> </a>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
